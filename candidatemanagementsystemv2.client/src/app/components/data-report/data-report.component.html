<mat-toolbar color="secondary">
  <span> Skills Report</span>
</mat-toolbar>

<div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column" fxLayoutAlign="space-between center">
  <div fxFlex="50%" fxFlex.xs="100%">
    <table mat-table [dataSource]="reportData" class="mat-elevation-z8">
      <!-- Skill Name Column -->
      <ng-container matColumnDef="skillName">
        <th mat-header-cell *matHeaderCellDef> Skill Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Candidate Count Column -->
      <ng-container matColumnDef="candidateCount">
        <th mat-header-cell *matHeaderCellDef> Candidate Count </th>
        <td mat-cell *matCellDef="let element"> {{element.candidateCount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div fxFlex="50%" fxFlex.xs="100%" style="display: block;">
    <canvas baseChart
            [options]="pieChartOptions"
            [type]="pieChartType"
            [data]="pieChartData">
    </canvas>
  </div>
</div>
